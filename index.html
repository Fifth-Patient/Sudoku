<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sudoku - game</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
</head>
<body>

  <!-- 标题 -->
  <div class="title">
    <h1>Sudoku</h1>
  </div>
  <!-- 九宫格 -->
  <div id="container" class="container grid"></div>
  <!-- 按钮组 -->
  <div id="dashboard" class="dashboard">
    <div class="buttons">
      <button type="button" id="check">check</button>
      <button type="button" id="reset">reset</button>
      <button type="button" id="clear">clear</button>
      <button type="button" id="rebuild">rebuild</button>
    </div>
  </div>
  <!-- 遮罩和面板 -->
  <div id="popupNumbers" class="marsk hidden">
    <div class="grid popup-num">
      <div class="row">
        <span>1</span><span>2</span><span>3</span>
      </div>
      <div class="row">
        <span>4</span><span>5</span><span>6</span>
      </div>
      <div class="row">
        <span>7</span><span>8</span><span>9</span>
      </div>
      <div class="row">
        <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./dist/js/index.js"></script>
</body>
</html>
